            <td>Mon</td>
            <td>Tue</td>

            <td>Thu</td>

        <tr>

            <td>Science</td>
            <td>Maths</td>

            <td>Maths</td>
            <td>Arts</td>
        </tr>

            <tr>
                <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>

        </tr>
        <tr>
            <td>Science</td>

    </tr>

    </table>

</html>
