<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function MyFunction() {
            let str = document.getElementById("input").value;
            let result = `String Length: ${str.length}<br>
                          Character at position 2: ${str.charAt(2)}<br>
                          Slice (1, 4): ${str.slice(1, 4)}<br>
                          Substring (1, 4): ${str.substring(1, 4)}<br>
                          Substr (1, 4): ${str.substr(1, 4)}<br>
                          To Upper Case: ${str.toUpperCase()}<br>
                          To Lower Case: ${str.toLowerCase()}<br>
                          Concat with 'World': ${str.concat(' World')}<br>
                          Trimmed: ${str.trim()}<br>
                          Trimmed Start: '${str.trimStart()}'<br>
                          Trimmed End: '${str.trimEnd()}'<br>
                          Repeat 3 times: ${str.repeat(3)}<br>
                          Replace 'a' with 'o': ${str.replace('a', 'o')}<br>
                          Replace all 'a' with 'o': ${str.replaceAll('a', 'o')}<br>
                          Split by space: ${str.split(' ').join(', ')}<br>
                `;
            document.getElementById("mydiv").innerHTML = result;
        }

    </script>
</head>

<body>
    Enter Input<input type="text" id="input" onfocus="this.value=''" />
    <br>
    <br>
    <button onclick="MyFunction()">Check</button>
    <br>
    <br>
    <div id="mydiv"></div>
</body>

</html>
