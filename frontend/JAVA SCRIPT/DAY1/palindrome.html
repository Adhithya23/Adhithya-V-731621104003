<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Palindrome(){
        var S=document.getElementById("n1").value;
        let result="Its an Palindrome";
        S=S.toLowerCase(); 
        for(let i=0;i<S.length/2; i++){    
            if(S.charAt(i) !=S.charAt(S.length-i-1)){ 
                result="Not an palindrome";
                break;
          }
          }
        document.getElementById("div2").innerHTML=result;
    }
    </script>
</head>
<body>
    Enter Input<input type="text" id="n1">
    <br>
    <br>
    <button onclick="Palindrome()">Check</button>
    <div id="div2"></div>
</body>
</html>
